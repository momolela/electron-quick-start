<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="../css/styles.css" rel="stylesheet">
  <title>Hello World!</title>
</head>

<body>

  <h2>process 对象的使用</h2>
  <button id="process-info-btn">点击获取进程信息</button>

  <h2>file 对象的使用</h2>
  <div id="drag-test">请将 txt 文件拖入到区域</div>

  <h2>webview 的使用</h2>
  <span id="webview-span" style="color: red;"></span>
  <webview id="webview-con" src="https://www.baidu.com" style="width: 100%; height: 400px;"
    preload="../js/webview-test.js"></webview>

  <h2>window.open 的使用</h2>
  <button id="window-open">打开子窗口</button>
  <button id="window-close">关闭子窗口</button>

  <h2>dialog 系统弹框的使用</h2>
  <button id="dialog-select">选择文件</button>
  <button id="dialog-save">保存文件</button>
  <button id="dialog-message">打开提示框</button>

  <!-- 渲染进程的 js -->
  <script src="../js/renderer.js"></script>
</body>

</html>
